<style>
    :root {
        --color: #1bff80;
    }

    .shower {
        --slide-ratio: calc(16 / 9);
    }

    #cover {
        /*background-color: #801517;*/
    }

    * {
        box-sizing: border-box;
    }


    .slide {
        font-size: 20px;
        padding: 10px;

        &:after {
            background: var(--color);
            width: 50px;
            height: 50px;
            padding: 0;
            left: initial;
            right: 14px;
            top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 30px;
        }

        h2,
        h3 {
            font: 800 30px/100% Roboto;
            position: relative;
            margin: 5px 0 15px 0;

            &:before {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                background-color: #bf3030;
                width: 100%;
                height: 3px;
            }
        }

        h3 {
            font-size: 20px;
        }
    }

    .progress {
        &:before {
            background-color: var(--color);
        }
    }

    .chapter-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 50px;

    }

    .chapter-cover {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 0;
        background-color: black;
    }

    .chapter-title {
        position: relative;
        border: 10px solid var(--color);
        color: var(--color);
        font: 800 50px/100% Roboto;
        padding: 60px;
        text-align: center;
        z-index: 2;
    }

    .code {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        max-height: 100%;

        img {
            max-width: 100%;
            width: 100%;
            height: auto;
            max-height: 500px;
        }
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 10px;
        width: 100%;

        & > div {
            font-size: inherit;
        }

        &.start {
            align-items: flex-start;
        }

        &.center {
            align-items: center;
        }

        &.around {
            justify-content: space-around;
        }

        &.start {
            justify-content: flex-start;
        }

        &.h-center {
            justify-content: center;
        }
    }

    .column {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        width: 100%;

        & .column {
            margin-top: 10px;
            padding-left: 50px;
        }

        & > div {
            font-size: inherit;
        }

        &.start {
            justify-content: flex-start;
        }

        &.center {
            justify-content: center;
        }
    }

    .border {
        border: 1px solid #bf3030;
        border-radius: 5px;
        padding: 2.5px 5px;
    }

    .left-border {
        border-left: 3px solid #bf3030;
        padding-left: 10px;
    }

    .filled {
        background-color: #bf3030;
        color: white;
    }

    .circle {
        text-align: center;
        padding-top: 50px;
        position: relative;

        &:before {
            content: attr(data-number) " ";
            position: absolute;
            top: 0;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #bf3030;
            color: white;
            border-radius: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    }

    .half {
        width: calc(50% - 10px);
    }

    .full {
        width: 100%;
    }

    .tip,
    .warning,
    .danger {
        color: white;
        border-radius: 5px;
        padding: 5px 5px 5px 10px;
        margin-bottom: 5px;
        position: relative;

        &:after {
            display: none;
        }

        &:before {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
        }
    }

    .tip {
        background-color: #269926;

        &:before {}
    }

    .warning {
        background-color: rgb(230, 192, 0);

        &:before {}
    }

    .danger {
        background-color: #bf3030;

        &:before {}
    }

    td {
        padding: 5px 5px 5px 10px;
    }

    .imp {
        font-weight: 600;
        text-decoration: underline;
    }

    .tr-rotate td {
        writing-mode: vertical-lr;
        rotate: -180deg;
        vertical-align: middle;
    }

    table,
    th,
    td {
        border: 1px solid;
    }

    .characteristic {
        margin-left: 0 !important;
        max-width: 100%;

        & td {
            padding: 0 2.5px !important;
            width: 50px;
            max-width: 50px;

            &:not(:first-child) {
                text-align: center;
                width: 25px;
                max-width: 25px;
            }
        }
    }


    .fallout {
        background-color: rgba(0, 0, 0, 1);
        color: var(--color);

        legend {
            font-weight: bold;
            color: var(--color);
        }

        fieldset {
            border: 3px solid var(--color);
            height: calc(100% - 10px);

        }

        .grid {
            display: flex;
            height: 100%;
            gap: 30px;
        }

        .left {
            width: 35%;
            height: 100%;
        }

        .list {
            & li {
                padding: 0 5px;

                &.active {
                    border: 1px solid var(--color);
                }

                &::before {
                    display: none;
                }
            }
        }

        .active {

        }

        .right {
            width: 65%;
            height: 100%;
            display: flex;flex-direction: column;
            position: relative;
            justify-content: flex-end;
        }

        .img {
            position: absolute;
            height: 300px;
            width: 300px;
            top: 0;
            left: 50%;
            translate: -50% -10%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        table {

        }

        .text {
            display: flex;
            flex-direction: column;
            height: 40%;
            position: relative;
            border-top: 1px solid var(--color);
            padding-right: 10px;
            gap: 10px;

            &.full {
                margin-top: 40px;
                height: 100%;
            }

            &:before {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                background-color: var(--color);
                width: 1px;
                height: 30px;
            }

            .def {}

            .deps {
                border-top: 1px solid var(--color);

                .dep {
                    position: relative;
                    padding-right: 10px;

                    &:before {
                        content: '';
                        position: absolute;
                        top: 0;
                        right: 0;
                        width: 10px;
                        height: 10px;
                        translate: 1px -75%;
                        font-weight: bold;

                    }

                    &.positive:before {
                        content: '↑';
                        color: var(--color);
                    }

                    &.negative:before {
                        content: '↓';
                        color: red;
                    }
                }
            }
        }
    }
</style>
